<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 06 DOM</title>
    <style>
        body{
            font: normal 12pt arial;
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bem Vindo</h1>
    <div id="area">
        interaja
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)
        function clicar(){
            a.innerText = 'click'
            a.style.color= 'black'
            a.style.background ='red'
            

        }
        function entrar(){
            a.innerText = 'entrou'


        }
        function sair(){
            a.innerText = 'saiu'
            a.style.color = 'white'
            a.style.background = 'black'

        }

    </script>

    
</body>
</html>
