<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 08 multa</title>
    <style>
        body{
            font: normal 14pt arial;
            width: center;
            max-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Sistema de multa</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

             if(vel > 60){
        res.innerHTML += `<p>você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
        
        }
        else{

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p></br>Você não foi Multado`
            
        }
        }

    </script>

    
</body>
</html>
